<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GRE vocab</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="favicon/manifest.json">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <!--<script type="text/javascript" src="https://d3js.org/d3.v3.js"></script>-->
    <!--<script type="text/javascript" src="wordList.js"></script>-->
</head>
<body>
    <h1>GRE vocab</h1>
    <h2>Please wait, loading data...</h2>
    <div id="tabs">
        <ul>
            <li><a href="#quiz">Quiz</a></li>
            <li><a href="#table-div">Word table</a></li>
        </ul>

        <div id="quiz">
            <button type="button" id="showButton">Show answer</button>
            <button type="button" id="nextButton">Next question</button>
            <p>Word: <b id="wordText"></b></p>
            <p>Definition: <i id="definitionText"></i></p>
        </div>

        <div id="table-div">
            <button id="hide-all">Hide all definitions</button>
            <button id="randomise">Randomise row order</button>
            <table id="table" class="stripe" cellspacing="0" width="100%" style="display:table">
                <thead>
                    <tr>
                        <th>Word <input id="word-search" value="search" class="search-init"></th>
                        <th>Definition</th>
                        <th>Usages</th>
                        <th id="rand-col"></th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td>Word</td>
                        <td>Definition</td>
                        <td>Usages</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
